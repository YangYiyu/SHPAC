<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UserManagement</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/themes/metro/easyui.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/themes/mobile.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/themes/icon.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/themes/color.css') }}">
	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.easyui.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.easyui.mobile.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.color.js') }}"></script>
    <style>
        .m-list .m-list-group {
            background-color: #c9c7c7;
        }
    </style>
  </head>
  <body>
    <div id="main" class="easyui-navpanel">
        <header>
            <div class="m-toolbar">
                <div class="m-title">User Management</div>
                <div class="m-left">
                    <a href="javascript:void(0)" class="easyui-linkbutton m-back" plain="true" outline="true" onclick="$.mobile.back()">back</a>
                </div>
                <div class="m-right">
					<a href="javascript:void(0)" class="easyui-menubutton" data-options="iconCls:'icon-more',menu:'#mm',menuAlign:'right',hasDownArrow:false"></a>
				</div>
            </div>
        </header>
        <div class="easyui-accordion" fit="true" border="false">
            <div class="easyui-navpanel">
                <table id="user" class="easyui-datagrid" title="" style="width:100%;height:100%;" data-options="rownumbers:true,singleSelect:true,url:'getAllUserDatagrid',method:'post',toolbar:'#tb',pagination:true">
                    <thead>
                        <tr>
                            <th data-options="field:'id',width:120,hidden:true">id</th>
                            <th data-options="field:'username',width:180,align:'center'">username</th>
                            <th data-options="field:'password',width:120,hidden:true">password</th>
                            <th data-options="field:'role',width:160,align:'center'">role</th>
                        </tr>
                    </thead>
                </table>
                <div id="tb" style="padding:2px 5px;">
                    <div style="font-size:14px;padding-top: 10px;">
                        Username:&nbsp;<input class="easyui-textbox" id="username" style="line-height:18px;border:1px solid #ccc">
                        <span style="padding-left: 10px;"></span>
                        <a href="#" class="easyui-linkbutton c4" iconCls="icon-search" onclick="doSearch()">Search</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="addUserDlg" class="easyui-dialog" title="Add new user" style="width:100%;padding:10px;" data-options="
            conCls: 'icon-new',
            buttons: [{
                text:'Save',
                iconCls:'icon-ok',
                handler:function(){
                    doAdd();
                }
            }]
        " closed="true" modal="true">
        <form id="userFormAdd" class="easyui-form" method="post" data-options="novalidate:true">
			<table cellpadding="5" >
	    		<tr>
	    		    <td><input class="easyui-textbox" id="usernameAdd" name="username" data-options="required:true" panelHeight="auto" label="Username:" prompt="username" style="width:100%"></input></td>
	    		</tr>
                <tr>
	    		    <td><input class="easyui-passwordbox" id="passwordAdd" name="password" data-options="required:true" panelHeight="auto" label="Password:" prompt="password" style="width:100%"></input></td>
	    		</tr>
                <tr>
	    		    <td><input class="easyui-textbox" id="roleAdd" name="role" data-options="required:true" panelHeight="auto" label="Role:" prompt="user/admin" style="width:100%"></input></td>
	    		</tr>
	    	</table>
        </form>
    </div>

    <div id="editUserDlg" class="easyui-dialog" title="Edit app" style="width:100%;padding:10px;" data-options="
            conCls: 'icon-edit',
            buttons: [{
                text:'Save',
                iconCls:'icon-ok',
                handler:function(){
                    doSave();
                }
            }]
        " closed="true" modal="true">
        <form id="userFormEdit" class="easyui-form" method="post" data-options="novalidate:true">
			<input type="hidden" id="idEdit" name="id" >
            <table cellpadding="5" >
                <tr>
	    		    <td><input class="easyui-textbox" id="usernameEdit" name="username" data-options="required:true,readonly:true" panelHeight="auto" label="Username:" prompt="username" style="width:100%"></input></td>
	    		</tr>
                <tr>
	    		    <td><input class="easyui-passwordbox" id="passwordEdit" name="password" data-options="required:true" panelHeight="auto" label="Password:" prompt="password" style="width:100%"></input></td>
	    		</tr>
                <tr>
	    		    <td><input class="easyui-textbox" id="roleEdit" name="role" data-options="required:true" panelHeight="auto" label="Role:" prompt="user/admin" style="width:100%"></input></td>
	    		</tr>
	    	</table>
        </form>
    </div>

    <div id="mm" class="easyui-menu" style="width:150px;">
        <div>add user</div>
        <div>update user</div>
        <div>remove user</div>
	</div>
        
    <div id="loadingDlg" class="easyui-dialog" style="width:95%;padding:10px;" data-options="" title="" closed="true" closable="false" modal="true">
        <div style="text-align:center;"><img src="{{ url_for('static', filename='images/loading.gif') }}"></div>
        <div style="text-align:center;">waitting……</div>
    </div>

    <script type="text/javascript">
        function doSearch() {
            $('#user').datagrid({
                url: 'getAllUserDatagrid',
                method: 'POST',
                queryParams: {
                    username: $('#username').textbox('getValue')
                }
            });
        }        
        function doOpen() {
	        $('#addUserDlg').dialog('open');
	        $('#userFormAdd').form('clear');
	    }
	    function doAdd() {
            $('#loadingDlg').dialog('open');
	        $('#userFormAdd').form('submit',{
				url:'addUser',
				onSubmit:function(){
					return $(this).form('enableValidation').form('validate');
				},
				success:function(data){
                    $('#loadingDlg').dialog('close');
				    if(data=='success') {
				        // $.messager.alert('hint', 'success', 'info');
				        $('#addUserDlg').dialog('close');
				        $('#user').datagrid('reload');
				    }
				    else {
				        $.messager.alert('hint', 'failed', 'info');
				        $('#addUserDlg').dialog('close');
				        $('#user').datagrid('reload');
				    }
				} 
			});
	    }
	    function doEdit() {
	        var row = $('#user').datagrid('getSelected');
            if (row) {
                $('#editUserDlg').dialog('open');
                $('#userFormEdit').form('clear');
                $('#userFormEdit').form('load', row);
            }
	    }
	    function doSave() {
            $('#loadingDlg').dialog('open');
	        $('#userFormEdit').form('submit',{
				url:'updateUser',
				onSubmit:function(){
					return $(this).form('enableValidation').form('validate');
				},
				success:function(data){
                    $('#loadingDlg').dialog('close');
				    if(data=='success') {
				        // $.messager.alert('hint', 'success', 'info');
				        $('#user').datagrid('reload');
				        $('#editUserDlg').dialog('close');
				    }
				    else {
				        $.messager.alert('hint', 'failed', 'info');
				        $('#user').datagrid('reload');
				        $('#editUserDlg').dialog('close');
				    }
				} 
			});
	    }
	    function doDelete() {
            var row = $('#user').datagrid('getSelected');
            if(row == null) {
                $.messager.alert('hint','Plesae select one row','info');
            }
            if (row) {
                $.messager.confirm('confirm', 'Are you sure about deleting?', function (r) {
                    if (r) {
                        $('#loadingDlg').dialog('open');
                        $.post('removeUser', { id: row.id }, function (result) {
                            $('#loadingDlg').dialog('close');
                            if (result=='success') {
                                $('#user').datagrid('clearSelections'); //清空选中的行  
                                // $.messager.alert('hint', 'success', 'info'); 
                                $('#user').datagrid('reload');    // reload the data 
                            } else {
                                $.messager.show({   // show error message 
                                    title: 'Error',
                                    msg: result
                                });
                            }
                        });
                    }
                });
            }
        }  
        $(document).ready(function(){
            $("#mm").menu({
                "onClick": function(item) {
                    if(item.text=="add user") {
                        doOpen();
                    }
                    if(item.text=="update user") {
                        doEdit();
                    }
                    if(item.text=="remove user") {
                        doDelete();
                    }
                }
            });
        });
    </script>
  </body>
</html>
