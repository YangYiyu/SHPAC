<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PolicyManagement</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/themes/metro/easyui.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/themes/mobile.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/themes/icon.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/themes/color.css') }}">
	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.easyui.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.easyui.mobile.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.color.js') }}"></script>
    <style>
        .m-list .m-list-group {
            background-color: #c9c7c7;
        }
    </style>
  </head>
  <body>
    <div class="easyui-navpanel">
        <header>
            <div class="m-toolbar">
                <span class="m-title">Policy-based Smart Home</span>
            </div>
        </header>
        <div style="margin:20px auto;width:100px;height:100px;border-radius:100px;overflow:hidden">
            <img src="{{ url_for('static', filename='images/smart-home.jpg') }}" style="margin:0;width:100%;height:100%;">
        </div>
        <div style="padding:0 20px">
            <div style="margin-bottom:10px">
                <input id="username" class="easyui-textbox" data-options="prompt:'username',iconCls:'icon-man'" style="width:100%;height:38px">
            </div>
            <div>
                <input id="password" class="easyui-passwordbox" data-options="prompt:'password'" style="width:100%;height:38px">
            </div>
            <div style="text-align:center;margin-top:30px">
                <a href="#" class="easyui-linkbutton c6" style="width:100%;height:40px" onclick="doLogin()"><span style="font-size:16px">Login</span></a>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function doLogin() {
            var username = $("#username").textbox("getValue");
            var password = $("#password").textbox("getValue");
            $.post("usercheck", {username:username,password:password}, function(data,status){
                if(data=="to_admin") {
                    window.location = "AdminControlPage";
                }
                else if(data=="to_user") {
                    window.location = "UserControlPage";
                }
                else {
                    $.messager.alert('hint',data,'info');
                }
            });
        }
    </script>
  </body>
</html>
